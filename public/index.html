<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1 class="mt-10">Sockets Clients</h1>

    <p>
        Server: Status
        <span class="text-success" id="lblOnline">Online</span>
        <span class="text-danger" id="lblOffline">Offline</span>

    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
                <input type="text" name="txtmessage" id="txtmessage">
            </div>
            <div class="col">
                <button id="btnEnviar" class="btn btn-success" type="submit">Enviar Mensaje</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
